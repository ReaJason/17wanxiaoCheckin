name: 17wanxiaoCheckin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: 0 22,4,9 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
        
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
      
    - name: Pip
      run: |
        pip3 install requests pycryptodome
         
    - name: HealthyCheckIn
      run: |
        python3 17wanxiao.py <<EOF
        ${{secrets.USERNAME}}
        ${{secrets.PASSWORD}}
        ${{secrets.SCKEY}}
        EOF
        
